<!doctype html>
<html lang="en" ng-app="sampleApp">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
</head>
<body>
	<div class="container-fluid" ng-controller="officeController">
		<div class="row-fluid">
			<span class="offset1 span2">
				<input type="text" ng-model="name"/>
			</span>
			<span class="span2">Hello, {{name}}</span>
		</div>

		<div class="row-fluid">
			<span class="offset1 span1"><strong>Filter: </strong></span>
			<input class="span2" type="text" ng-model="wordFilter"/>
		</div>
		<div class="row-fluid">
			<div class="offset1 span10">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Country</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="person in persons | filter:wordFilter">
							<td>{{person.FirstName}}</td>
							<td>{{person.LastName}}</td>
							<td>{{person.Country}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row-fluid">
			<black-circles class="offset2 span8">
		</div>

	</div>
	<script src="bower_components/jquery/jquery.min.js"> </script>
	<script src="bower_components/d3/d3.min.js"> </script>
	<script src="bower_components/angular/angular.min.js"> </script>
	<script src="js/app.js"> </script>
</body>
